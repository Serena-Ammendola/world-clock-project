<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
  <title> 🕰️ World Clock</title>
</head>

<body>
  <div class="container">
    <h1>World Clock</h1>

    <select id="city">
      <option value=""> Select a city</option>
      <option value="Europe/Rome">Rome</option>
      <option value="America/New_York"> New York</option>
      <option value="Europe/London"> London</option>
      <option value="Australia/Sydney"> Sydney</option>
    </select>
    <div id="cities">
      <div class="city" id="dublin">
        <div>
          <h2>Dublin 🇮🇪</h2>
          <div class="date"> March 18 2024</div>
        </div>
        <div class="time"> 5:45:30 <small>PM</small></div>
      </div>
      <div class="city" id="sant-antonio">
        <div>
          <h2>Sant Antonio 🇺🇸</h2>
          <div class="date"> March 18 2024</div>
        </div>
        <div class="time"> 5:45:30 <small>PM</small></div>
      </div>
      <div class="city" id="naples">
        <div>
          <h2>Naples 🇮🇹</h2>
          <div class="date"> March 18 2024</div>
        </div>
        <div class="time"> 5:45:30 <small>PM</small></div>
      </div>
    </div>
  </div>
  <footer>
    This project was coded with 🧡 by <strong>Serena Ammendola</strong> open on source
    <a href="https://github.com/Serena-Ammendola/world-clock-project" target="_blank">on GitHub</a>
  </footer>
  <script src="javascript/index.js"></script>
</body>

</html>
