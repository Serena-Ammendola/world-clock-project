<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title> 🕰️ World Clock</title>
</head>

<body>
    <div class="container">
        <h1>World Clock</h1>

        <select>
            <option value=""> Select a city</option>
            <option value="">Rome</option>
            <option value=""> New York</option>
            <option value=""> London</option>
        </select>
        <div class="city">
            <div>
                <h2>Dublin 🇮🇪</h2>
                <div class="date"> March 18 2024</div>
            </div>
            <div class="time"> 5:45:30 <small>PM</small></div>
        </div>
        <div class="city">
            <div>
                <h2>Sant Antonio 🇺🇸</h2>
                <div class="date"> March 18 2024</div>
            </div>
            <div class="time"> 5:45:30 <small>PM</small></div>
        </div>
        <div class="city">
            <div>
                <h2>Naples 🇮🇹</h2>
                <div class="date"> March 18 2024</div>
            </div>
            <div class="time"> 5:45:30 <small>PM</small></div>
        </div>
    </div>
    <footer>
        This project was coded by <strong>Serena Ammendola</strong> open on source
        <a href="https://github.com/Serena-Ammendola/world-clock-project" target="_blank">on GitHub</a>

</html>
